<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iCage登入</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <center>
      <h1>iCage</h1>
    </center>
    <form class="form-horizontal" action="/api/login" method="POST">
      <div class="form-group">
        <label class="control-label col-sm-4" for="username">帳號:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="username" id="username" placeholder="輸入帳號" value="admin">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">密碼:</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" name="pwd" id="pwd" placeholder="輸入密碼" value="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5  col-sm-1">
          <button type="submit" class="btn btn-default btn-lg">登入</button>
        </div>
        <div class="col-sm-2">
          <a href="/signup" class="btn btn-default btn-lg">註冊</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
