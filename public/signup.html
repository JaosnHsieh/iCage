<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iCage註冊</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="container">
        <center><h1>iCage註冊</h1></center>
            <form class="form-horizontal" action="/api/signup" method="POST">

                <div class="form-group">
                    <label class="control-label col-sm-4" for="username">帳號:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="username" id="username" placeholder="輸入帳號">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">密碼:</label>
                    <div class="col-sm-4" >
                        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="輸入密碼"  value="">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-4" for="username">名字</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="name" id="name" placeholder="輸入名字">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-4" for="username">備註</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="memo" id="memo" placeholder="輸入備註" >
                    </div>
                </div>

                <div class="form-group"> 
                    <div class="col-sm-offset-5 col-sm-4">
                     <button type="submit" class="btn btn-default btn-lg">註冊</button>
                    </div>
                </div>
            </form>
</div>
</body>
</html>
